version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: sunrise_database_dev
    environment:
      POSTGRES_DB: sunrise_sunset_development
      POSTGRES_USER: sunrise_app
      POSTGRES_PASSWORD: dev_password_123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunrise_app -d sunrise_sunset_development"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunrise_dev_network

  # Rails Backend API (Development)
  backend:
    build:
      context: ./sunrise_sunset_backend
      dockerfile: Dockerfile
    container_name: sunrise_backend_dev
    depends_on:
      database:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://sunrise_app:dev_password_123@database:5432/sunrise_sunset_development
      SUNRISE_API_BASE_URL: https://api.sunrise-sunset.org
      GEOCODING_API_BASE_URL: https://nominatim.openstreetmap.org
    ports:
      - "3000:3000"
    volumes:
      - ./sunrise_sunset_backend:/app
      - bundle_dev_cache:/usr/local/bundle
    command: >
      sh -c "bundle exec rails db:create db:migrate &&
             bundle exec rails server -b 0.0.0.0"
    networks:
      - sunrise_dev_network

  # React Frontend (Development with Vite dev server)
  frontend:
    build:
      context: ./sunrise_sunset_frontend
      dockerfile: Dockerfile.dev
    container_name: sunrise_frontend_dev
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./sunrise_sunset_frontend:/app
      - /app/node_modules
    networks:
      - sunrise_dev_network

volumes:
  postgres_dev_data:
    driver: local
  bundle_dev_cache:
    driver: local

networks:
  sunrise_dev_network:
    driver: bridge